<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {margin: 0; padding: 0;}
            body {padding: 20px;}
            .wrap {position: relative;margin: 20px; padding: 20px; width: 400px; height: 200px; border: 1px solid #ccc;}
            .btn {display: inline-block; margin: 20px; height: 30px; width: 50px; padding: 5px 10px; line-height: 30px; text-align: center;border: 1px solid #ccc;}
        </style>
    </head>
<body>
    <div class="wrap">
        <div class="btn">按钮</div>
    </div>
    <script>
        var btn = document.querySelector('.btn');
        console.log(btn.offsetParent);
        console.log('高度：', btn.offsetHeight);
        console.log('宽度：', btn.offsetWidth);
        console.log('左边框至包含元素的左内边框的像素距离', btn.offsetLeft);
        console.log('上边框至包含元素的上外边框的像素距离', btn.offsetTop);
    </script>
</body>
</html>
