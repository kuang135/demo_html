<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrap {
            margin: 50px auto;
            width: 150px;
            height: 150px;
            line-height: 150px;
            font-size: 0;
            text-align: center;
            border: 1px solid #ccc;
            overflow: hidden;
        }
        .wrap img {
            vertical-align: middle;
            cursor: pointer;
            transition: all 0.4s;
        }
        .wrap img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <img src="img/1_big.jpg" />
    </div>
</body>
</html>
