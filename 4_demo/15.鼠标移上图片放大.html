<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            border: #000 solid 1px;
            overflow: hidden;
        }
        div img {
            cursor: pointer;
            transition: all 0.6s;
        }
        div img:hover {
            transform: scale(1.4);
        }
    </style>
</head>
<body>
    <div>
        <img src="img/6_img.png" />
    </div>
</body>
</html>
